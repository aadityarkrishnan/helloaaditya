<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Blue gradient background -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb" />
      <stop offset="100%" style="stop-color:#1d4ed8" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="400" height="300" fill="url(#bg-gradient)" />
  
  <!-- Letter P -->
  <text 
    x="50%" 
    y="50%" 
    dominant-baseline="middle" 
    text-anchor="middle" 
    fill="white" 
    font-family="Arial, sans-serif" 
    font-weight="bold" 
    font-size="160"
    style="text-transform: uppercase;">
    P
  </text>
  
  <!-- Subtle overlay pattern for depth -->
  <rect width="400" height="300" fill="url(#diagonal-pattern)" fill-opacity="0.05" />
  
  <!-- Define diagonal pattern -->
  <defs>
    <pattern id="diagonal-pattern" width="10" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="5" height="10" fill="white" fill-opacity="0.1" />
    </pattern>
  </defs>
</svg>